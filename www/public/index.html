<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vehicle Data</title>

    <!-- meta name="description" content=""-->
    <!-- meta name="author" content="" -->
    <!-- link rel="icon" href="../../favicon.ico" -->

    <!-- jQuery -->
    <script src="/bc/jquery/dist/jquery.min.js"></script>

    <!-- JQUERY-UI for datepicker-->
    <!-- script src="/bc/jquery-ui/jquery-ui.min.js"></script>
    <link  href="/bc/jquery-ui/themes/ui-lightness/jquery-ui.css" rel="stylesheet"/-->

    <!-- link href="/path/to/jquery-ui-timepicker-addon.min.css" rel="stylesheet" /-->
    <!-- script src="/path/to/jquery-ui-timepicker-addon.min.js"></script-->
    <!-- script src="/path/to/jquery.ui.touch-punch.min.js"></script-->

    <!-- For jQuery-QueryBuilder -->
    <script src="/bc/jquery-extendext/jQuery.extendext.min.js"></script>
    <script src="/bc/doT/doT.min.js"></script>

    <!-- Bootstrap -->
    <script src="/bc/bootstrap/dist/js/bootstrap.min.js"></script>
    <link  href="/bc/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <link  href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Bootstrap debugging -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- script src="../../assets/js/ie-emulation-modes-warning.js"></script -->

    <!-- selectize is used in the car make input -->
    <!-- script src="/bc/selectize/dist/js/selectize.min.js"></script -->
    <script src="/bc/selectize/dist/js/standalone/selectize.min.js"></script>
    <link  href="/bc/selectize/dist/css/selectize.bootstrap3.css" rel="stylesheet"/>

    <!-- moment for jQuery QueryBuilder -->
    <script src="/bc/moment/min/moment.min.js"></script>
    
    <!-- jQuery-QueryBuilder -->
    <link  href="/bc/jQuery-QueryBuilder/dist/css/query-builder.default.min.css" rel="stylesheet"/>
    <script src="/bc/jQuery-QueryBuilder/dist/js/query-builder.min.js"></script>

    <!-- testing -->
    <script src="/bc/StickyTableHeaders/js/jquery.stickytableheaders.min.js"></script>

    <!-- Local CSS and JS -->
    <link rel="stylesheet" href="/css/navbar.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/app.js"></script>
    <!-- script src="/js/test.js"></script-->
  </head>

  <body>
    <!-- progress bar, fixed position at the top edge -->
    <div id="query_progress" class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" 
           aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
        <span class="sr-only"></span>
      </div>
    </div>

    <!-- main container -->
    <div id="maincontainer" class="container-fluid">
      <!-- Top navbar -->
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Vehicle Data</a>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- QueryBuilder widget -->
      <div id="search_ui_row" class="row search_ui">
        <div class="col-md-11 col-sm-11 col-xs-10">
          <div id="search_ui"></div>
        </div>
        <div id="search_button_col" class="col-md-1 col-sm-1 col-xs-2">
          <div id="search_button_container_rel" style="position: relative; height: 50px;">
            <div id="search_button_container_abs" style="position: absolute; top: 0px; right: 0px;">
              <button id="search_ui_show_hide" type="button" 
                      class="btn btn-default btn-xs" aria-expanded="false">Hide</button>
            </div>

            <div id="search_button_container_abs" style="position: absolute; bottom: 0px; right: 0px;">

              <button id="execute_search" type="button" 
                      class="btn btn-default btn-xs btn-block" aria-expanded="false">Search</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Search results -->
      <div id="row">
        <div>
          <div id="vehicle_table_container"></div>
        </div>
      </div>
      
    </div>
  </body>
</html>
